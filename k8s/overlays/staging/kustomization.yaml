apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - namespace.yaml
  - configmap.yaml

namespace: flask-app-staging

namePrefix: staging-

patches:
  - path: patches/deployment-patch.yaml
  - path: patches/service-patch.yaml

labels:
  - pairs:
      environment: staging
      tier: staging

patches:
  - path: patches/image-patch.yaml
